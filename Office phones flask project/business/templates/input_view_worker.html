
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор тарифа</title>
    <link href="{{ url_for('static', filename='sem1.css') }}" rel="stylesheet" type="text/css">
    <style>
        body {
            background-color: #FFD580;
            padding: 20px;
            border-radius: 10px;
            color: #8B4513;
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            color: #8B4513;
            background-color: #FFA500;
            border: 2px solid #8B4513;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: #8B4513;
            color: #FFA500;
        }
        h2 {
            color: #8B4513;
            font-size: 28px; /* Увеличенный размер шрифта */
        }
        .message {
            color: #8B4513;
            font-size: 20px; /* Увеличенный размер шрифта */
        }
        .select-container {
            display: inline-block;
            position: relative;
            margin: 10px;
        }
        .select-container::after {
            content: '▼';
            font-size: 12px;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #8B4513;
        }
        select {
            padding: 10px 30px 10px 10px; /* Увеличенный padding справа */
            font-size: 16px;
            border: 2px solid #8B4513;
            border-radius: 5px;
            color: #8B4513;
            background-color: #FFA500;
            appearance: none;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            width: 150px; /* Фиксированная ширина */
        }
        select:hover {
            background-color: #8B4513;
            color: #FFA500;
        }
        select:focus {
            outline: none;
            border-color: #8B4513;
        }
        .tariff-description {
            margin-top: 20px;
            font-size: 18px;
            color: #8B4513;
        }
    </style>
</head>
<body>

<center>
    <h2>Выбор тарифа</h2>
    <form id="reportForm" method="post">
        <label for="worker">Сотрудник:</label>
        <select id="worker" name="worker">
            <option value="1">Potter</option>
            <option value="2">Malfoy</option>
            <option value="3">Weasly</option>
            <option value="4">Granger</option>
            <option value="5">Lovegood</option>
            <option value="6">Dumbledore</option>
            <option value="7">Mcgonaggal</option>
            <option value="9">Chang</option>
        </select>

    <br><br>
    <input type="submit" value="Выбрать" class="button">
    </form>

    <p>
        <a href="{{ url_for('business_bp.business_menu') }}" class="button">
            Вернуться к работе с тарифами
        </a>
    </p>
    <p>
        <a href="{{ url_for('main_menu') }}" class="button">
            Перейти к главному меню
        </a>
    </p>
</center>

</body>
</html>
